separator_block_width=10

[ssid]
label=
command=echo "$(iw dev wlp59s0 link | grep SSID | cut -d " " -f 2-)"
color=#888888
interval=5
separator=false

[wireless]
label=
instance=wlp59s0
command=echo "$(~/.config/i3/iface)"
color=#888888
interval=10
separator=false


#[ethernet]
#label=E
#instance=eth0
#command=echo "x$(~/.config/i3/network)"
#color=#888888
#interval=10

[strength]
label=@
command=echo "$(iw dev wlp59s0 link | grep signal | cut -d " " -f 2-)"
interval=10
color=#888888

[time]
label=
command=echo ""
interval=10000
min_width=50
align=center
color=#FFFFFF
