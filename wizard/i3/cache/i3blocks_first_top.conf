full_text=|
align=center
color=#666666
separator=false
separator_block_width=7

[memory]
command=echo RAM [ $(~/.config/i3/memory) ]
interval=10
color=#b58900
min_width=50
align=left

[separator]

[gputemp]
command=echo GPU [ +"$(nvidia-smi | awk '/6072MiB/ {print $3}')"
interval=10
color=#bf8900
separator=false
min_width=50
align=left

[gpuuse]
command=echo "$(nvidia-smi | awk '/6072MiB/ {print $9}') / 6072 MiB ]"
interval=10
color=#bf8900
min_width=50
align=left


[separator]

[temp]
command=echo CPU [ "$(sensors coretemp-isa-0000 | awk '/Physical/ {print $4}')" 
interval=10
color=#b58900
separator=false
min_width=10
align=center

[cpu]
command=echo "$(~/.config/i3/cpu_usage)"
interval=10
min_width=30
separator=false
color=#b58900
align=right

[otherside]
command=echo "]"
interval=10000
separator=false
min_width=700
color=#b58900
align=left
